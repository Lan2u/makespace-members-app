version: '3'

services:
  app:
    build:
      target: prod
      context: .
    ports:
      - 8080:8080
    environment:
      PORT: "8080"
      MYSQL_DATABASE: makespace
      MYSQL_USER: root
      MYSQL_PASSWORD: secret
      MYSQL_HOST: mariadb
      SMTP_HOST: mailcatcher
      SMTP_PORT: "1025"
      SMTP_SECURE: "false"
      SMTP_USER: ""
      SMTP_PASSWORD: ""

  mailcatcher:
    image: sj26/mailcatcher@sha256:1f02ff3bd4fd728837d7ddf768346eebd39e5e2232883c41378c02691378e986
    ports:
      - 1080:1080

  mariadb:
    image: mariadb:alpine@sha256:c1988f7cf41786b77bccd23891d1afa2f83c999f4b303bfcd5f333e934b51cc4
    command: --init-file /data/application/init.sql
    volumes:
      - ./data/db-data-for-local-dev.sql:/data/application/init.sql
    environment:
      MYSQL_ROOT_USER: root
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: makespace
      MYSQL_USER: root
      MYSQL_PASSWORD: secret
